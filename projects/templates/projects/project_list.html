{% extends "base.html" %}
{% load i18n %}

{% block content %}
        <h2>{% trans "Choose a project" %}</h2>
        <ul>
           {% for project in object_list %}
            <li><a href="{% url 'project_pick' project.pk %}">{{ project.name }}</a></li>
           {% endfor %}
        </ul>

        <a href="{% url 'project_add' %}" class="btn btn-success">{% trans "Add project" %}</a>

{% endblock %}
