<h2>Lijnen</h2>
<table class="table table-bordered table-striped">
    <tr>
        <th>Lijnnummer</th>
        <th>Bestemming</th>
        <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="line in lines">
        <td>{{ line.public_number }}</td>
        <td></td>
        <td><a href="#line/{{ line.pk }}" class="btn btn-primary btn-xs">Bewerk</a></td>
    </tr>
</table>
